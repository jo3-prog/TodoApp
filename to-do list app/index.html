<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List 2023 with Local Storage</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <main class="app">
    
    <section class="greeting">
      <h2 class="title">
        What's up, <input type="text" id="name" placeholder="Name here">
      </h2>
      <p id="prompt"></p>
    </section>

    <section class="create-todo">
      <h3>CREATE A TODO</h3>
      <form id="new-todo-form">
        <h4>What's on your todo list</h4>
        <input 
          type="text" 
          name="content" 
          id="content" 
          placeholder="e.g make a video">
        <p id="prompt1"></p>
        <h4>Pick a category</h4>
        <div class="options">
          <label>
            <input 
              type="radio" 
              name="category" 
              id="category1" 
              value="business">
            <span class="bubble business"></span>
            <div>Business</div>
          </label>

          <label>
            <input 
              type="radio" 
              name="category" 
              id="category2" 
              value="personal">
            <span class="bubble personal"></span>
            <div>Personal</div>
          </label>
        </div>

        <p id="prompt2"></p>

        <div class="btns">
          <input type="submit" value="Add todo">
          <button type="button" class="view" id="view-todo">View todo</button>
        </div>
      </form>
    </section>

    <section class="todo-list">
      <h3>TODO LIST</h3>
      <div class="list" id="todo-list">

    </section>
  </main>

</body>
</html>
